sudo: required
language: ruby

rvm:
  - 3.2.2

addons:
  postgresql: "11"

services:
  - postgresql

env:
  - MARGINALIA_DB_PORT=5432 MARGINALIA_LOG_FILE=/var/log/postgresql/postgresql-11-main.log

sudo: false

before_install:
  - bash -c "yes | gem uninstall -i /home/travis/.rvm/gems/ruby-3.2.0@global rake"

before_script:
  - sudo chmod 0644 $MARGINALIA_LOG_FILE

script: bundle exec rake db:reset test:postgresql
